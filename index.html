<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLAD - Autonomous Trader</title>
  <link rel="icon" href="https://media.discordapp.net/attachments/1454587961642582039/1458727102755897375/ChatGPT_Image_8_de_jan._de_2026_04_40_39.png?ex=6960b0fb&is=695f5f7b&hm=75cdf4f501218a0eb13b2512c177f898195fde4c5d6cd7c1add552c3922b8726&=&format=webp&quality=lossless&width=1008&height=1008">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
      color: #fff;
      font-family: 'Segoe UI', system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 40px rgba(138, 43, 226, 0.5);
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg, #8a2be2, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #888;
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      backdrop-filter: blur(10px);
    }

    .stat {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat:last-child {
      border-bottom: none;
    }

    .stat-label {
      color: #888;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .stat-value {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .stat-value.balance {
      color: #00d4ff;
      font-size: 1.4rem;
    }

    .stat-value.address {
      font-size: 0.85rem;
      font-family: monospace;
      color: #aaa;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }

    .status-dot.online {
      background: #00ff88;
      box-shadow: 0 0 10px #00ff88;
    }

    .status-dot.offline {
      background: #ff4444;
    }

    .status-dot.waiting {
      background: #ffaa00;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .refresh-btn {
      background: linear-gradient(90deg, #8a2be2, #6a1fb2);
      border: none;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 20px;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(138, 43, 226, 0.4);
    }

    .refresh-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .copy-btn {
      background: rgba(255,255,255,0.1);
      border: none;
      color: #888;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.75rem;
      margin-left: 8px;
      transition: all 0.2s;
    }

    .copy-btn:hover {
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    .footer {
      margin-top: 40px;
      color: #555;
      font-size: 0.8rem;
    }

    .footer a {
      color: #8a2be2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <img src="https://media.discordapp.net/attachments/1454587961642582039/1458727102755897375/ChatGPT_Image_8_de_jan._de_2026_04_40_39.png?ex=6960b0fb&is=695f5f7b&hm=75cdf4f501218a0eb13b2512c177f898195fde4c5d6cd7c1add552c3922b8726&=&format=webp&quality=lossless&width=1008&height=1008" alt="GLAD" class="logo">

  <h1>GLAD</h1>
  <p class="subtitle">Autonomous Trader Agent</p>

  <div class="card">
    <div class="stat">
      <span class="stat-label">Status</span>
      <span class="stat-value" id="status">
        <span class="status-dot waiting"></span>
        Checking...
      </span>
    </div>

    <div class="stat">
      <span class="stat-label">Wallet</span>
      <span class="stat-value address" id="wallet">
        4zianX...PnXq
        <button class="copy-btn" onclick="copyAddress()">Copy</button>
      </span>
    </div>

    <div class="stat">
      <span class="stat-label">Balance</span>
      <span class="stat-value balance" id="balance">
        <span class="loading"></span> Loading...
      </span>
    </div>

    <div class="stat">
      <span class="stat-label">Network</span>
      <span class="stat-value">Solana Mainnet</span>
    </div>

    <button class="refresh-btn" id="refreshBtn" onclick="refreshBalance()">
      Refresh Balance
    </button>
  </div>

  <p class="footer">Powered by <a href="https://solana.com" target="_blank">Solana</a></p>

  <script>
    const WALLET_ADDRESS = '4zianXLKoVFKHLpXdna4NjePWQTA6sEe9vkTL1ywPnXq';

    // Multiple RPC endpoints with CORS support
    const RPC_URLS = [
      'https://solana-mainnet.g.alchemy.com/v2/demo',
      'https://rpc.ankr.com/solana',
      'https://solana.public-rpc.com',
      'https://api.mainnet-beta.solana.com'
    ];

    async function getBalance() {
      // Try each RPC until one works
      for (const rpcUrl of RPC_URLS) {
        try {
          const response = await fetch(rpcUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              jsonrpc: '2.0',
              id: 1,
              method: 'getBalance',
              params: [WALLET_ADDRESS]
            })
          });

          const data = await response.json();

          if (data.result && data.result.value !== undefined) {
            const solBalance = data.result.value / 1e9;
            console.log('Balance fetched from:', rpcUrl);
            return solBalance;
          }
        } catch (error) {
          console.log('RPC failed:', rpcUrl, error.message);
          continue;
        }
      }

      // Fallback: try Solscan API
      try {
        const response = await fetch(`https://api.solscan.io/account?address=${WALLET_ADDRESS}`);
        const data = await response.json();
        if (data.data && data.data.lamports) {
          return data.data.lamports / 1e9;
        }
      } catch (e) {
        console.log('Solscan fallback failed');
      }

      return null;
    }

    async function updateUI() {
      const balanceEl = document.getElementById('balance');
      const statusEl = document.getElementById('status');

      const balance = await getBalance();

      if (balance !== null) {
        balanceEl.textContent = balance.toFixed(4) + ' SOL';
        statusEl.innerHTML = '<span class="status-dot online"></span> Online';
      } else {
        balanceEl.textContent = 'Error loading';
        statusEl.innerHTML = '<span class="status-dot offline"></span> Error';
      }
    }

    async function refreshBalance() {
      const btn = document.getElementById('refreshBtn');
      const balanceEl = document.getElementById('balance');

      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span> Refreshing...';
      balanceEl.innerHTML = '<span class="loading"></span> Loading...';

      await updateUI();

      btn.disabled = false;
      btn.textContent = 'Refresh Balance';
    }

    function copyAddress() {
      navigator.clipboard.writeText(WALLET_ADDRESS);
      const btn = event.target;
      btn.textContent = 'Copied!';
      setTimeout(() => btn.textContent = 'Copy', 2000);
    }

    // Initial load
    updateUI();

    // Auto-refresh every 30 seconds
    setInterval(updateUI, 30000);
  </script>
</body>
</html>
