<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLAD | Autonomous Trader Agent</title>
  <link rel="icon" type="image/png" href="https://media.discordapp.net/attachments/1454587961642582039/1458727102755897375/ChatGPT_Image_8_de_jan._de_2026_04_40_39.png?ex=6960b0fb&is=695f5f7b&hm=75cdf4f501218a0eb13b2512c177f898195fde4c5d6cd7c1add552c3922b8726&=&format=webp&quality=lossless&width=1008&height=1008">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --claude-orange: #E57545;
      --claude-orange-dark: #D4643B;
      --claude-orange-light: #F08B5A;
      --dark-bg: #0D0D0D;
      --dark-card: #1A1A1A;
      --dark-border: #2A2A2A;
      --dark-hover: #252525;
      --success: #00D4AA;
      --danger: #FF4757;
      --text-primary: #FFFFFF;
      --text-secondary: #A0A0A0;
      --text-muted: #666666;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.5;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: var(--dark-card); }
    ::-webkit-scrollbar-thumb { background: var(--dark-border); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #3A3A3A; }

    /* Header */
    .header {
      border-bottom: 1px solid var(--dark-border);
      background: rgba(26, 26, 26, 0.8);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(229, 117, 69, 0.3);
    }

    .logo-text h1 {
      font-size: 1.25rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--claude-orange), var(--claude-orange-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logo-text p {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 20px;
      background: var(--dark-bg);
      border: 1px solid var(--dark-border);
      font-size: 0.875rem;
      font-weight: 500;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s infinite;
    }

    .status-dot.offline { background: var(--text-muted); animation: none; }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(0, 212, 170, 0.4); }
      50% { box-shadow: 0 0 0 8px rgba(0, 212, 170, 0); }
    }

    .btn-solscan {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 8px;
      background: rgba(229, 117, 69, 0.1);
      color: var(--claude-orange);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: background 0.2s;
    }

    .btn-solscan:hover { background: rgba(229, 117, 69, 0.2); }

    /* Main */
    .main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    /* Hero */
    .hero {
      text-align: center;
      margin-bottom: 2rem;
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 20px;
      background: rgba(229, 117, 69, 0.1);
      border: 1px solid rgba(229, 117, 69, 0.2);
      color: var(--claude-orange);
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 0.75rem;
    }

    .hero h1 span {
      background: linear-gradient(135deg, var(--claude-orange), var(--claude-orange-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      color: var(--text-secondary);
      max-width: 500px;
      margin: 0 auto;
    }

    /* Features */
    .features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 12px;
      background: var(--dark-card);
      border: 1px solid var(--dark-border);
      font-size: 0.875rem;
    }

    .feature svg { color: var(--claude-orange); }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--dark-card);
      border: 1px solid var(--dark-border);
      border-radius: 12px;
      padding: 1rem;
      transition: all 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(229, 117, 69, 0.1);
    }

    .stat-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .stat-header svg { width: 16px; height: 16px; color: var(--claude-orange); }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .stat-sub {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .stat-value.positive { color: var(--success); }
    .stat-value.negative { color: var(--danger); }

    .win-loss {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
      font-size: 0.75rem;
    }

    .win-loss .win { color: var(--success); }
    .win-loss .loss { color: var(--danger); }

    /* Main Grid */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }

    /* Cards */
    .card {
      background: var(--dark-card);
      border: 1px solid var(--dark-border);
      border-radius: 12px;
      overflow: hidden;
    }

    .card-header {
      padding: 1rem;
      border-bottom: 1px solid var(--dark-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }

    .card-title svg { color: var(--claude-orange); }

    .card-count {
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .card-body {
      max-height: 400px;
      overflow-y: auto;
    }

    .empty-state {
      padding: 3rem;
      text-align: center;
    }

    .empty-state svg {
      width: 48px;
      height: 48px;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .empty-state p { color: var(--text-muted); }
    .empty-state .sub { font-size: 0.75rem; margin-top: 4px; }

    /* List Items */
    .list-item {
      padding: 1rem;
      border-bottom: 1px solid var(--dark-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background 0.2s;
    }

    .list-item:last-child { border-bottom: none; }
    .list-item:hover { background: var(--dark-hover); }

    .list-item-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .token-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--dark-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.875rem;
      color: var(--claude-orange);
    }

    .trade-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .trade-icon.buy { background: rgba(0, 212, 170, 0.1); color: var(--success); }
    .trade-icon.sell { background: rgba(255, 71, 87, 0.1); color: var(--danger); }

    .token-info h4 {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }

    .token-info h4 a {
      color: var(--text-muted);
      transition: color 0.2s;
    }

    .token-info h4 a:hover { color: var(--claude-orange); }

    .token-info p {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .badge {
      font-size: 0.7rem;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 4px;
    }

    .badge.buy { background: rgba(0, 212, 170, 0.1); color: var(--success); }
    .badge.sell { background: rgba(255, 71, 87, 0.1); color: var(--danger); }
    .badge.fees { background: rgba(229, 117, 69, 0.1); color: var(--claude-orange); }
    .badge.profits { background: rgba(0, 212, 170, 0.1); color: var(--success); }

    .list-item-right {
      text-align: right;
    }

    .list-item-right .value {
      font-weight: 600;
    }

    .list-item-right .pnl {
      font-size: 0.75rem;
    }

    .pnl.positive { color: var(--success); }
    .pnl.negative { color: var(--danger); }

    .pnl-badge {
      display: flex;
      align-items: center;
      gap: 4px;
      justify-content: flex-end;
    }

    .pnl-badge svg { width: 14px; height: 14px; }

    /* Footer */
    .footer {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid var(--dark-border);
      text-align: center;
    }

    .footer p { font-size: 0.875rem; color: var(--text-muted); }
    .footer span { color: var(--claude-orange); }
    .footer .disclaimer { font-size: 0.75rem; margin-top: 4px; }

    /* Responsive */
    @media (max-width: 768px) {
      .stats-grid { grid-template-columns: repeat(2, 1fr); }
      .main-grid { grid-template-columns: 1fr; }
      .features { grid-template-columns: 1fr; }
      .hero h1 { font-size: 1.75rem; }
    }

    /* Loading */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .loading-icon {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      background: linear-gradient(135deg, var(--claude-orange), var(--claude-orange-dark));
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    .loading p { color: var(--text-secondary); }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    // Supabase Config
    const SUPABASE_URL = 'https://mkbaxfxjoejcqydzgvxi.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1rYmF4Znhqb2VqY3F5ZHpndnhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NDc1NDEsImV4cCI6MjA4MzQyMzU0MX0.mM8RbFqYptqXxSk5196Crfw3bjVDp--5LTllmDa3fXY';

    // Supabase client (initialized lazily)
    let supabaseClient = null;
    function getSupabase() {
      if (!supabaseClient && window.supabase) {
        supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      }
      return supabaseClient;
    }

    // State
    let state = {
      stats: null,
      trades: [],
      holdings: [],
      buybacks: [],
      isLive: false
    };

    // Fetch Data (runs in background, doesn't block UI)
    async function fetchData() {
      const supabase = getSupabase();
      if (!supabase) return;

      try {
        const [statsRes, tradesRes, holdingsRes, buybacksRes] = await Promise.all([
          supabase.from('agent_stats').select('*').eq('id', 'main').maybeSingle(),
          supabase.from('trades').select('*').order('timestamp', { ascending: false }).limit(20),
          supabase.from('holdings').select('*').gt('amount', 0),
          supabase.from('buybacks').select('*').order('timestamp', { ascending: false }).limit(20)
        ]);

        state.stats = statsRes.data;
        state.trades = tradesRes.data || [];
        state.holdings = holdingsRes.data || [];
        state.buybacks = buybacksRes.data || [];

        // Check if live
        if (state.stats?.last_updated) {
          const lastUpdate = new Date(state.stats.last_updated);
          const fiveMinutesAgo = new Date(Date.now() - 5 * 60 * 1000);
          state.isLive = lastUpdate > fiveMinutesAgo;
        }

        render();
      } catch (error) {
        console.error('Error fetching data:', error);
        // Silent fail - UI already showing, just won't update
      }
    }

    // Format time
    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString('en-US', {
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Render
    function render() {
      const s = state.stats || {
        total_trades: 0,
        winning_trades: 0,
        losing_trades: 0,
        total_pnl_sol: 0,
        total_pnl_percentage: 0,
        current_balance_sol: 1,
        initial_capital_sol: 1,
        total_fees_collected: 0,
        total_buybacks: 0
      };

      const winRate = s.total_trades > 0
        ? ((s.winning_trades / (s.winning_trades + s.losing_trades)) * 100).toFixed(1)
        : '0';

      const isProfitable = s.total_pnl_sol >= 0;

      document.getElementById('app').innerHTML = `
        <!-- Header -->
        <header class="header">
          <div class="header-content">
            <div class="logo">
              <img class="logo-icon" src="https://media.discordapp.net/attachments/1454587961642582039/1458727102755897375/ChatGPT_Image_8_de_jan._de_2026_04_40_39.png?ex=6960b0fb&is=695f5f7b&hm=75cdf4f501218a0eb13b2512c177f898195fde4c5d6cd7c1add552c3922b8726&=&format=webp&quality=lossless&width=1008&height=1008" alt="GLAD">
              <div class="logo-text">
                <h1>GLAD</h1>
                <p>Autonomous Trader</p>
              </div>
            </div>
            <div class="header-right">
              <div class="status-badge">
                <div class="status-dot ${state.isLive ? '' : 'offline'}"></div>
                <span>${state.isLive ? 'Live' : 'Offline'}</span>
              </div>
              <a href="https://solscan.io" target="_blank" class="btn-solscan">
                <i data-lucide="activity"></i>
                Solscan
              </a>
            </div>
          </div>
        </header>

        <!-- Main -->
        <main class="main">
          <!-- Hero -->
          <section class="hero">
            <div class="hero-badge">
              <i data-lucide="sparkles"></i>
              Powered by Claude AI
            </div>
            <h1><span>GLAD</span> Trader Agent</h1>
            <p>Autonomous AI trader on Solana. Analyzes markets, executes trades, and automatically buys back its own token from collected fees.</p>
          </section>

          <!-- Features -->
          <section class="features">
            <div class="feature">
              <i data-lucide="zap"></i>
              Auto Trading
            </div>
            <div class="feature">
              <i data-lucide="shield"></i>
              Fee Buybacks
            </div>
            <div class="feature">
              <i data-lucide="bot"></i>
              AI Analysis
            </div>
          </section>

          <!-- Stats -->
          <section class="stats-grid">
            <div class="stat-card">
              <div class="stat-header">
                <i data-lucide="wallet"></i>
                Balance
              </div>
              <div class="stat-value">${s.current_balance_sol.toFixed(4)} SOL</div>
              <div class="stat-sub">Initial: ${s.initial_capital_sol} SOL</div>
            </div>

            <div class="stat-card">
              <div class="stat-header">
                <i data-lucide="${isProfitable ? 'trending-up' : 'trending-down'}"></i>
                Total PnL
              </div>
              <div class="stat-value ${isProfitable ? 'positive' : 'negative'}">
                ${isProfitable ? '+' : ''}${s.total_pnl_sol.toFixed(4)} SOL
              </div>
              <div class="stat-sub ${isProfitable ? 'positive' : 'negative'}">
                ${isProfitable ? '+' : ''}${s.total_pnl_percentage.toFixed(2)}%
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-header">
                <i data-lucide="bar-chart-3"></i>
                Trades
              </div>
              <div class="stat-value">${s.total_trades}</div>
              <div class="win-loss">
                <span class="win">${s.winning_trades}W</span>
                <span>/</span>
                <span class="loss">${s.losing_trades}L</span>
                <span>(${winRate}%)</span>
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-header">
                <i data-lucide="refresh-cw"></i>
                Buybacks
              </div>
              <div class="stat-value">${s.total_buybacks.toFixed(4)} SOL</div>
              <div class="stat-sub">Fees: ${s.total_fees_collected.toFixed(4)} SOL</div>
            </div>
          </section>

          <!-- Main Grid -->
          <section class="main-grid">
            <!-- Left Column -->
            <div>
              <!-- Holdings -->
              <div class="card" style="margin-bottom: 1.5rem;">
                <div class="card-header">
                  <div class="card-title">
                    <i data-lucide="coins"></i>
                    Current Holdings
                  </div>
                  <span class="card-count">(${state.holdings.length})</span>
                </div>
                <div class="card-body">
                  ${state.holdings.length === 0 ? `
                    <div class="empty-state">
                      <i data-lucide="coins"></i>
                      <p>No active positions</p>
                      <p class="sub">Agent is scanning for opportunities...</p>
                    </div>
                  ` : state.holdings.map(h => `
                    <div class="list-item">
                      <div class="list-item-left">
                        <div class="token-icon">${h.token_symbol.slice(0, 2)}</div>
                        <div class="token-info">
                          <h4>
                            ${h.token_symbol}
                            <a href="https://solscan.io/token/${h.token_address}" target="_blank">
                              <i data-lucide="external-link" style="width: 12px; height: 12px;"></i>
                            </a>
                          </h4>
                          <p>${h.token_name}</p>
                        </div>
                      </div>
                      <div class="list-item-right">
                        <div class="pnl-badge">
                          <i data-lucide="${h.pnl_percentage >= 0 ? 'trending-up' : 'trending-down'}"
                             class="${h.pnl_percentage >= 0 ? 'positive' : 'negative'}"></i>
                          <span class="value ${h.pnl_percentage >= 0 ? 'positive' : 'negative'}">
                            ${h.pnl_percentage >= 0 ? '+' : ''}${h.pnl_percentage.toFixed(2)}%
                          </span>
                        </div>
                        <p class="pnl">${h.value_sol.toFixed(4)} SOL</p>
                      </div>
                    </div>
                  `).join('')}
                </div>
              </div>

              <!-- Buybacks -->
              <div class="card">
                <div class="card-header">
                  <div class="card-title">
                    <i data-lucide="refresh-cw"></i>
                    Buybacks
                  </div>
                  <div style="text-align: right;">
                    <p style="font-size: 0.75rem; color: var(--text-muted);">Total</p>
                    <p style="font-weight: 700; color: var(--claude-orange);">
                      ${state.buybacks.reduce((sum, b) => sum + b.amount_sol, 0).toFixed(4)} SOL
                    </p>
                  </div>
                </div>
                <div class="card-body">
                  ${state.buybacks.length === 0 ? `
                    <div class="empty-state">
                      <i data-lucide="refresh-cw"></i>
                      <p>No buybacks yet</p>
                      <p class="sub">Buybacks from fees will appear here</p>
                    </div>
                  ` : state.buybacks.map(b => `
                    <div class="list-item">
                      <div class="list-item-left">
                        <div class="trade-icon ${b.source === 'fees' ? 'sell' : 'buy'}"
                             style="background: ${b.source === 'fees' ? 'rgba(229, 117, 69, 0.1)' : 'rgba(0, 212, 170, 0.1)'};
                                    color: ${b.source === 'fees' ? 'var(--claude-orange)' : 'var(--success)'};">
                          <i data-lucide="${b.source === 'fees' ? 'dollar-sign' : 'zap'}"></i>
                        </div>
                        <div class="token-info">
                          <h4>
                            <span class="badge ${b.source}">${b.source.toUpperCase()}</span>
                            <a href="https://solscan.io/tx/${b.tx_signature}" target="_blank">
                              <i data-lucide="external-link" style="width: 12px; height: 12px;"></i>
                            </a>
                          </h4>
                          <p>${formatTime(b.timestamp)}</p>
                        </div>
                      </div>
                      <div class="list-item-right">
                        <span class="value" style="color: var(--claude-orange);">${b.amount_sol.toFixed(4)} SOL</span>
                        ${b.tokens_bought > 0 ? `<p class="pnl">${b.tokens_bought.toLocaleString()} GLAD</p>` : ''}
                      </div>
                    </div>
                  `).join('')}
                </div>
              </div>
            </div>

            <!-- Right Column - Trade History -->
            <div class="card">
              <div class="card-header">
                <div class="card-title">
                  <i data-lucide="history"></i>
                  Trade History
                </div>
              </div>
              <div class="card-body">
                ${state.trades.length === 0 ? `
                  <div class="empty-state">
                    <i data-lucide="history"></i>
                    <p>No trades yet</p>
                    <p class="sub">Trades will appear here once executed</p>
                  </div>
                ` : state.trades.map(t => `
                  <div class="list-item">
                    <div class="list-item-left">
                      <div class="trade-icon ${t.type}">
                        <i data-lucide="${t.type === 'buy' ? 'arrow-down-left' : 'arrow-up-right'}"></i>
                      </div>
                      <div class="token-info">
                        <h4>
                          <span class="badge ${t.type}">${t.type.toUpperCase()}</span>
                          ${t.token_symbol}
                          <a href="https://solscan.io/tx/${t.tx_signature}" target="_blank">
                            <i data-lucide="external-link" style="width: 12px; height: 12px;"></i>
                          </a>
                        </h4>
                        <p>${formatTime(t.timestamp)}</p>
                      </div>
                    </div>
                    <div class="list-item-right">
                      <span class="value">${t.amount_sol.toFixed(4)} SOL</span>
                      ${t.pnl !== null && t.pnl !== undefined ? `
                        <p class="pnl ${t.pnl >= 0 ? 'positive' : 'negative'}">
                          ${t.pnl >= 0 ? '+' : ''}${t.pnl.toFixed(4)} SOL (${t.pnl_percentage?.toFixed(1)}%)
                        </p>
                      ` : ''}
                    </div>
                  </div>
                `).join('')}
              </div>
            </div>
          </section>

          <!-- Footer -->
          <footer class="footer">
            <p>GLAD Trader Agent - Built with <span>Claude AI</span></p>
            <p class="disclaimer">Trading involves risk. Past performance does not guarantee future results.</p>
          </footer>
        </main>
      `;

      // Re-render Lucide icons
      lucide.createIcons();
    }

    // Init
    document.addEventListener('DOMContentLoaded', () => {
      // Render immediately with default values
      render();

      // Then fetch data in background
      fetchData();

      // Refresh every 30 seconds
      setInterval(fetchData, 30000);

      // Subscribe to realtime updates (if supabase loaded)
      const supabase = getSupabase();
      if (supabase) {
        supabase
          .channel('glad-updates')
          .on('postgres_changes', { event: '*', schema: 'public' }, () => {
            fetchData();
          })
          .subscribe();
      }
    });
  </script>
</body>
</html>
